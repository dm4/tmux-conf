# index start from 1
set -g base-index 1

# 256 color
set -g default-terminal "xterm-256color"

# for pbcopy and pbpaste
set-option -g default-command "reattach-to-user-namespace -l bash"

# prefix key
unbind C-b
set -g prefix ^O
bind o send-prefix

# screen-like
bind ^C new-window
bind ^D detach-client
bind ^N next-window
bind ^P previous-window
bind ^K confirm-before -p "kill-window #S? (y/n)" kill-window
bind ^O last-window

# rotate 
bind ^R rotate-window -D

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Allows for faster key repetition
set -g repeat-time 0

# copy selection color
setw -g mode-fg black
setw -g mode-bg green

# alert message line
set -g message-fg black
set -g message-bg green

# status line
set -g status-bg blue
set -g status-fg black
set -g status-left " "
set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#H #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d #[fg=green]%H:%M #[default]#[fg=magenta,bright]#[default]  "
set -g status-right-length 100
setw -g window-status-current-fg blue
setw -g window-status-current-bg black
setw -g window-status-current-format " [#I#F] #W "
setw -g window-status-format "[#I#F#W]"
setw -g window-status-alert-fg black
setw -g window-status-alert-bg white
setw -g window-status-alert-attr default

# border
set -g pane-border-fg blue
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg blue

# split
bind | split-window -h
bind _ split-window -v

# mouse
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on

#
setw -g aggressive-resize on
set -g history-limit 1000000

# vim copy selection
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# vim key map
bind \; command-prompt

